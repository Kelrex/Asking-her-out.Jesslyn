<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen to the Audio</title>
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-image: url('1.jpg');
            background-size: cover;
            background-position: center;
            color: purple; /* Adjust text color to contrast with the background */
            margin: 0;
        }
        #next-button { 
            margin-top: 20px; 
            padding: 10px 20px; 
            font-size: 16px;
            cursor: not-allowed; 
            opacity: 0.5;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
        }
        #next-button.enabled {
            cursor: pointer; 
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Listen to this audio first</h1>
    <audio id="audio" controls>
        <source src="2.m4a" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button id="next-button" onclick="window.location.href='index.html'" disabled>Next</button>

    <script>
        const audio = document.getElementById("audio");
        const nextButton = document.getElementById("next-button");

        audio.onended = function() {
            nextButton.disabled = false;
            nextButton.classList.add("enabled");
        };
    </script>
</body>
</html>
